<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$site[site_name]}</title>
<link href="{TPL}/index/css/base.css" rel="stylesheet" type="text/css" />
<link href="{TPL}/index/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{TPL}/index/js/jquery-1.8.3.min.js"></script>
<link href="{TPL}/index/css/jquery.slideBox.css" rel="stylesheet" type="text/css" />
<script src="{TPL}/index/js/jquery.slideBox.min.js" type="text/javascript"></script>
<script type="text/javascript"  src="{TPL}/index/js/nav.js"></script>
<script>
jQuery(function($){
	$('#newspic').slideBox({
		duration : 0.3,//滚动持续时间，单位：秒
		easing : 'linear',//swing,linear//滚动特效
		delay : 5,//滚动延迟时间，单位：秒
		hideClickBar : false,//不自动隐藏点选按键
		clickBarRadius : 10
	});
});
</script>
</head>
<body>
{m:include "index","header"}
<div class="pageny">
  <div class="container">
	<div class="lujing">您当前所在位置：{get_location($catid)}</div>
	<div class="clearfix"></div>
	<div class="page-left">
		<div class="fllist">
			{php $data = get_childcat(0);}
			<ul>
				{loop $data $k=>$v}
				<li {if isset($catid) && $v['catid']==$catid} class="active" {/if}><a href="{$v[pclink]}">{$v[catname]}</a></li>
				{/loop}
			</ul>
		</div>
	</div>
	  <div class="page-right">
		  <div class="nytit" style="text-align: center;">
			  <h1>{$title}</h1>
		  </div>
		  <div class="article_txt">
			  {$content}
		  </div>

	  </div>
		
	</div>
	<div class="clearfix"></div>
  </div>
</div>
{m:include "index","footer"}
<!--轮播-->
<script type="text/javascript" src="{TPL}/index/js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.flexslider').flexslider({
		directionNav: true,
		pauseOnAction: false
	});
});
</script>
<!--新闻文字切换-->
<script src="{TPL}/index/js/Tabs.js"></script> 
<script type="text/javascript">
	$(function() {
		$("#link").rTabs({
			bind : 'hover',
			animation : 'fadein',
			auto:false
		});
	})
</script>
<!--新闻图片切换-->
<script type="text/javascript">
	$(function() {
		$("#news").rTabs({
			bind : 'hover',
			animation : 'fadein',
			auto:false
		});
	})
</script>

<!--城市选择-->
<script src="{TPL}/index/js/Popt.js"></script>
<script src="{TPL}/index/js/cityJson.js"></script>
<script src="{TPL}/index/js/citySet.js"></script>
<script type="text/javascript">
$("#city").click(function (e) {
	SelCity(this,e);
    console.log("inout",$(this).val(),new Date())
});
</script>
<!--滚动通知-->
<script type="text/javascript" src="{TPL}/index/js/BreakingNews.js"></script>
<script type="text/javascript">
$(function(){
	$('#breakingnews2').BreakingNews({
		title: '最新公告',
		timer: 3000,
		effect: 'slide'	
	});
});
</script>
<!--分页-->
<script src="{TPL}/index/js/jquery.page.js"></script>
<script>
    $(".tcdPageCode").createPage({
        pageCount:100,
        current:1,
        backFn:function(p){
            //console.log(p);
        }
    });
</script>
</body>
</html>
